<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "elqueue">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Persons </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>Name</th>
                            <th>Patronymic</th>
                            <th>LastName</th>
                            <th>Town</th>
                            <th>Gendrr</th>
                            <th>Birth</th>
                            <th>Actions</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in persons">
                            <td>{{item.id}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.patronymic}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.town}}</td>
                            <td>{{item.gender}}</td>
                            <td>{{item.dateOfBirth}}</td>
                            <td><button ng-click="ctrl.delperson(item.id)">DEL</button></td>
                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
