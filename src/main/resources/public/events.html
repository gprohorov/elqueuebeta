<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body ng-app = "elqueue">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Events </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>TIME</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Procedure</th>
                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in events">
                            <td>{{item.time}}</td>
                            <td>{{item.patient.person.lastName}}</td>
                            <td>{{item.doctor.name}}</td>
                            <td>{{item.procedure.name}}</td>
                            <td>{{item.action}}</td>


                        </tr>

                        </tbody>

                    </table>





                </div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
