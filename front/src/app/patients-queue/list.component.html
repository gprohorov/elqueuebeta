    <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>ПІБ</th> <th>Статус</th> <th>Баланс</th> <th>Активність</th> <th>Час очікування</th> <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of items; let i = index" (click)="rows[i]=!rows[i]">
                    <tr>
                        <td>{{getFullName(item.person)}}</td>
                        <td>{{item.status}}</td>
                        <td>{{item.balance | currency: 'UAH' : 'symbol-narrow' : '1.0-0'}}</td>
                        <td>{{item.active}}</td>
                        <td>{{item.lastActivity | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                        <td align="right">
                          <a role="button" (click)="delete(item.id, getFullName(item.person))">[Видалити]</a>
                        </td>
                    </tr>
                    <tr [hidden]="!rows[i]">
                      <td colspan="100">
                        <blockquote>
                          <b>Призначені процедури:</b>
                          <ul>
                            <li *ngFor="let item of items.proceduresForToday;">
                              В розробці
                            </li>
                          </ul>
                        </blockquote>
                      </td>
                    </tr>
                </tbody>
          </table>
    </div>
  </div>
