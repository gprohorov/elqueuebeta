<div class="row">
    <div class="col">
        <div class="form-row mb-4">
            <div class="col-auto">
                <h3>Список пацієнтів, записаних на сьогодні</h3>
            </div>
            <div class="col-auto mr-auto">
                <button class="fa fa-refresh text-success btn btn-light" (click)="load()"></button>
                <img *ngIf="loading" alt="loading" src="/assets/loading.gif">
            </div>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-sm">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th [style.min-width.px]="300">ПІБ</th>
                        <th>Статус</th>
                        <th>Баланс</th>
                        <th>Прогрес</th>
                        <th>Час очікування</th>
                        <th>Початок</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of items; let i = index">
                    <tr (click)="rows[i]=!rows[i]">
                        <td><i
                            [ngClass]="{'fa': true, 'fa-caret-right': (!rows[i]), 'fa-caret-down': (rows[i]) }"></i></td>
                        <td>{{getFullName(item)}}</td>
                        <td>{{Status[item.status].text}}</td>
                        <td>{{item.balance}}</td>
                        <td>{{getProgress(item.talons)}}</td>
                        <td><span class="{{getTimeDiffClass(item.delta)}}">{{item.delta}}</span>
                            хв.</td>
                        <td>{{item.startActivity | date: 'HH:mm'}}</td>
                    </tr>
                    <tr [hidden]="!rows[i]">
                        <td colspan="100">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <h4 class="col-auto">Призначені процедури</h4>
                                        <div class="col-auto">
                                            <button class="btn"
                                                (click)="showAssignProcedurePopup(item)">
                                                Додати</button>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-light" disabled>Статус:</button>
                                        </div>
                                        <div class="col-auto mr-auto">
                                            <select class="form-control" [(ngModel)]="item.status"
                                                (ngModelChange)="updateStatus(item.id, item.status)">
                                                <option *ngFor="let status of Statuses"
                                                    [ngValue]="status">
                                                    {{Status[status]?.text}}</option>
                                            </select>
                                        </div>
                                        <div class="col-auto">
                                            <button
                                                title='Встановити всім процедурам "{{Activity.ACTIVE.text}}"'
                                                class="btn btn-success text-white"
                                                (click)="updateActivityAll(item.id, 'ACTIVE')">
                                                <i class="fa fa-play"></i>
                                            </button>
                                            <button
                                                title='Встановити всім процедурам "{{Activity.TEMPORARY_NA.text}}"'
                                                class="btn btn-primary text-white"
                                                (click)="updateActivityAll(item.id, 'TEMPORARY_NA')">
                                                <i class="fa fa-pause"></i>
                                            </button>
                                            <button
                                                title='Встановити всім процедурам "{{Activity.NON_ACTIVE.text}}"'
                                                class="btn btn-danger text-white"
                                                (click)="updateActivityAll(item.id, 'NON_ACTIVE')">
                                                <i class="fa fa-stop"></i>
                                            </button>
                                            <button
                                                title='Встановити всім процедурам "{{Activity.CANCELED.text}}"'
                                                class="btn btn-secondary text-white"
                                                (click)="updateActivityAll(item.id, 'CANCELED')">
                                                <i class="fa fa-ban"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row" *ngFor="let talon of item.talons">
                                        <div class="col-auto mr-auto">
                                            <p title="{{Activity[talon.activity].text}}">
                                                <span
                                                    class="fa fa-{{talon.activity == 'EXECUTED' ? 'check' : 'minus'}}
                                                            btn btn-{{Activity[talon.activity].cssClass}}">
                                                    {{talon.procedure.name}} </span>
                                            </p>
                                        </div>
                                        <div class="col-auto"
                                            *ngIf="['EXECUTED', 'CANCELED', 'ON_PROCEDURE'].indexOf(talon.activity) < 0">
                                            <button title='Встановити "{{Activity.ACTIVE.text}}"'
                                                class="btn btn-sm btn-success text-white"
                                                (click)="updateActivity(talon.id, 'ACTIVE')">
                                                <i class="fa fa-play"></i>
                                            </button>
                                            <button
                                                title='Встановити "{{Activity.TEMPORARY_NA.text}}"'
                                                class="btn btn-sm btn-primary text-white"
                                                (click)="updateActivity(talon.id, 'TEMPORARY_NA')">
                                                <i class="fa fa-pause"></i>
                                            </button>
                                            <button
                                                title='Встановити "{{Activity.NON_ACTIVE.text}}"'
                                                class="btn btn-sm btn-danger text-white"
                                                (click)="updateActivity(talon.id, 'NON_ACTIVE')">
                                                <i class="fa fa-stop"></i>
                                            </button>
                                            <button title='Встановити "{{Activity.CANCELED.text}}"'
                                                class="btn btn-sm btn-secondary text-white"
                                                (click)="updateActivity(talon.id, 'CANCELED')">
                                                <i class="fa fa-ban"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
