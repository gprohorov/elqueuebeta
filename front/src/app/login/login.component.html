<div class="row justify-content-md-center">
	<div class="col-md-2">
    <h2>Вхід</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Ім`я користувача</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Ім`я користувача обов`язково</div>
       </div>
       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Пароль обов`язково</div>
       </div>
       <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Увійти</button>
          <img *ngIf="loading" alt="loading" src="/assets/loading.gif">
          <!-- <a [routerLink]="['/register']" class="btn btn-link">Реєстрація</a> -->
       </div>
    </form>
	</div>
</div>
