<div class="row mb-3">
    <div class="col-auto mr-auto">
        <h3>Готель</h3>
    </div>
    <div class="col-auto">
        <button [disabled]="loading" (click)="load()" title="Обновити"
            [ngClass]="{'btn btn-light text-success fa fa-refresh': true, 'fa-spin': loading}"></button>
    </div>
</div>
<div class="row mb-3">
    <div class="col-auto mr-auto">
        <button [disabled]="loading" title="Назад на два тижня" [style.width.px]="120"
            class="btn btn-primary"><i class="fa fa-lg fa-angle-double-left" aria-hidden="true"></i></button>
        <button [disabled]="loading" title="Назад на тиждень" [style.width.px]="80"
            class="btn btn-primary"><i class="fa fa-lg fa-angle-left" aria-hidden="true"></i></button>
    </div>
    <div class="col-auto">
        <button [disabled]="loading" title="Вперед на тиждень" [style.width.px]="80"
            class="btn btn-primary"><i class="fa fa-lg fa-angle-right" aria-hidden="true"></i></button>
        <button [disabled]="loading" title="Вперед на два тижня" [style.width.px]="120"
            class="btn btn-primary"><i class="fa fa-lg fa-angle-double-right" aria-hidden="true"></i></button>
    </div>
</div>
<div class="table-responsive" *ngIf="items">
    <table class="table table-bordered table-sm table-striped">
        <thead class="thead-light">
            <tr [style.font-size.rem]=".9">
                <th scope="col" class="text-nowrap">№</th>
                <th scope="col" *ngFor="let date of dates" [ngClass]="{'text-nowrap': true, 'text-light': true,
                    'bg-danger': date.we && !date.today, 'bg-secondary': !date.we && !date.today, 
                    'bg-success': date.today}">{{date.str}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.koika.name}}</td>
                <ng-container *ngFor="let date of item.line">
                    <td *ngIf="date.state" 
                        class="{{date.id ? 'text-light bg-' + HotelState[date.state].cssClass : ''}}"
                        title="{{HotelState[date.state].text}}" [attr.colspan]="date.duration">
                        <div [ngStyle]="{'width': 70 * date.duration + 'px', 'overflow': 'hidden',
                            'text-overflow': 'ellipsis', 'white-space': 'nowrap'}" *ngIf="date.id">
                            <button class="btn btn-danger" (click)="cancel(date.id)" *ngIf="date.id"
                                title="Видалити запис">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button class="btn btn-info" (click)="update(date)" *ngIf="date.id"
                                title="Редагувати запис">
                                <i class="fa fa-pencil"></i>
                            </button>
                            {{date.name}} ({{date.start | date:'dd.MM'}} - {{date.finish | date:'dd.MM'}}) 
                            - {{date.price}} грн.
                        </div>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
