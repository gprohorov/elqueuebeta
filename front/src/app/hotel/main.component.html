<div class="row mb-3">
    <div class="col-auto mr-auto">
        <h3>Готель</h3>
    </div>
    <div class="col-auto">
        <button [disabled]="loading" (click)="load()" title="Обновити"
            [ngClass]="{'btn btn-light text-success fa fa-refresh': true, 'fa-spin': loading}"></button>
    </div>
</div>
<div class="table-responsive" *ngIf="items">
    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-nowrap position-fixed" 
                    [style.margin-left.em]="-4" [style.width.em]="4">№</th>
                <th scope="col" *ngFor="let day of items[0].line">{{day.date |
                    date:"dd.MM.yyyy"}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <th scope="row" class="position-fixed" 
                [style.margin-left.em]="-4" [style.width.em]="4">{{item.koika.name}}</th>
                <td *ngFor="let date of item.line">{{date.state}}</td>
            </tr>
        </tbody>
    </table>
</div>
