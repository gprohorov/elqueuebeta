<app-loader [loader]="loading"></app-loader>
<div class="row mb-2">
	<div class="col-auto"><h4>Витрати NEW</h4></div>
	<div class="col">
		<button class="btn btn-success" (click)="showCreateCategory()">Створити категорію</button>
	</div>
	<div class="col-auto mr-2">
	   	<div class="input-group" [style.width.px]="200">
	        <div class="input-group-prepend"><div class="input-group-text">з</div></div>
	        <input type="date" class="form-control" name="from" [(ngModel)]="from" 
	        	(change)="load()" [disabled]="loading" />
	    </div>
	</div>
	<div class="col-auto">
	    <div class="input-group" [style.width.px]="210">
	        <div class="input-group-prepend"><div class="input-group-text">по</div></div>
	        <input type="date" class="form-control" name="to" [(ngModel)]="to"
	        	(change)="load()" [disabled]="loading" />
	    </div>
    </div>
    <div class="col-auto">
    	<button [ngClass]="{'fa fa-refresh text-success btn btn-light mb-3': true, 'fa-spin': loading}"
        	[disabled]="loading" (click)="load()" title="Обновити"></button>
    </div>
</div>

<ngb-accordion>
	<ngb-panel *ngFor="let cat of data">
		<ng-template ngbPanelTitle>
			<span class="pull-right">
				<button class="btn btn-light mr-5">{{cat.sum}} грн.</button>
				<button class="btn btn-danger" (click)="showDeleteCategory(cat.id)" *ngIf="cat.id">
					<i class="fa fa-trash" aria-hidden="true" title="Видалити категорію"></i>
				</button>
				<button class="btn btn-primary" (click)="showUpdateCategory(cat)" *ngIf="cat.id">
					<i class="fa fa-pencil" aria-hidden="true" title="Редагувати категорію"></i>
				</button>
				<button class="btn btn-success" (click)="showCreateItem(cat.id)" *ngIf="cat.id">
					<i class="fa fa-plus" aria-hidden="true"
						title="Добавити статтю витрат в категорію"></i>
				</button>
			</span>
			<button class="btn btn-light">{{cat.name}}</button>
		</ng-template>
		<ng-template ngbPanelContent>
			<ngb-accordion *ngIf="cat.id">
				<ngb-panel *ngFor="let item of cat.items">
					<ng-template ngbPanelTitle>
						<span class="pull-right">
							<button class="btn btn-light mr-5">{{item.sum}} грн.</button>
							<button class="btn btn-danger" (click)="showDeleteItem(item.id)">
								<i class="fa fa-trash" aria-hidden="true" title="Видалити статтю витрат"></i>
							</button>
							<button class="btn btn-primary" (click)="showUpdateItem(item)">
								<i class="fa fa-pencil" aria-hidden="true" title="Редагувати статтю витрат"></i>
							</button>
						</span>
						<button class="btn btn-light">{{item.name}}</button>
					</ng-template>
					<ng-template ngbPanelContent>
						Список витрат по статті витрат "{{item.name}}"...
					</ng-template>
				</ngb-panel>
			</ngb-accordion>
		</ng-template>
	</ngb-panel>
</ngb-accordion>
