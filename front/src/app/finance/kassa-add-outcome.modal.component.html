<div>Готівка в касі: {{kassa}} грн.</div>
<form name="form" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !f.valid }">
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Стаття витрат</div>
            </div>
            <select class="form-control" name="itemId" [(ngModel)]="data.itemId"
                #itemId="ngModel" required>
                <optgroup *ngFor="let cat of outcomeItems" label="{{cat.name}}">
	                <option *ngFor="let item of cat.items" [ngValue]="item.id">{{item.name}}</option>
                </optgroup>
                <option value="other">ІНШЕ (спеціальна категорія)</option>
            </select>
        </div>
        <div *ngIf="f.submitted && !itemId.valid" class="help-block text-danger">Поле
            обов`язкове</div>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Сума</div>
            </div>
            <input type="number" class="form-control" name="sum" [(ngModel)]="data.sum"
                #sum="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !sum.valid" class="help-block text-danger">Поле
            обов`язкове</div>
        <div class="input-group mt-2">
	        <div class="input-group-prepend">
	            <div class="input-group-text" [style.width.px]="110">Коментар</div>
	        </div>
	        <input type="text" class="form-control" name="desc" [(ngModel)]="data.desc" #desc="ngModel" />
	    </div>
    </div>
</form>
