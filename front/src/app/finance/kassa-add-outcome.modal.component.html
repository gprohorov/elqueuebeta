<div>Готівка в касі: {{kassa}} грн.</div>
<form name="form" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !f.valid }">
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Стаття витрат</div>
            </div>
            <select class="form-control" name="type" [(ngModel)]="data.type"
                #type="ngModel" required>
                <option *ngFor="let t of cashTypes" [ngValue]="t" title="{{t}}">
                    {{cashType[t].text}}</option>
            </select>
        </div>
        <div *ngIf="f.submitted && !type.valid" class="help-block text-danger">Поле
            обов`язкове</div>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Сума</div>
            </div>
            <input type="number" class="form-control" name="sum" [(ngModel)]="data.sum"
                #sum="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !sum.valid" class="help-block text-danger">Поле
            обов`язкове</div>
        <div class="input-group mt-2">
	        <div class="input-group-prepend">
	            <div class="input-group-text" [style.width.px]="110">Коментар</div>
	        </div>
	        <input type="text" class="form-control" name="desc" [(ngModel)]="data.desc" #desc="ngModel" />
	    </div>
    </div>
</form>
