<app-loader [loader]="loading"></app-loader>
<div class="position-fixed" [style.right.px]="50">
    <button [ngClass]="{'fa fa-refresh text-success btn btn-light mb-3': true, 'fa-spin': loading}"
        [disabled]="loading" (click)="load()" title="Обновити"></button>
</div>
<div class="content table-responsive table-full-width">
    <h4>Боржники звичайні</h4>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ПІБ</th>
                <th>Борг</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data;">
                <td>{{item.person.fullName}}</td>
                <td class="text-right">{{item.balance}} грн.</td>
            </tr>
            <tr>
                <td><strong>Всього:</strong></td>
                <td class="text-right"><strong>{{sum}} грн.</strong></td>
            </tr>
        </tbody>
    </table>
</div>
