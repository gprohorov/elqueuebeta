<div class="position-fixed" [style.right.px]="50">
    <button [ngClass]="{'fa fa-refresh text-success btn btn-light mb-3': true, 'fa-spin': loading}"
        [disabled]="loading" (click)="load()" title="Обновити"></button>
</div>
<div class="content table-responsive table-full-width">
    <h4>Лікарі - загальна кількість процедур ({{start | date: "dd.MM.yyyy"}} - {{finish | date: "dd.MM.yyyy"}})</h4>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ПІБ лікаря</th>
                <th>Процедур</th>
                <th>Зон</th>
                <th>Напрацьованих грошей</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data;">
                <td>{{item.name}}</td>
                <td>{{item.proceduraCount}}</td>
                <td>{{item.zonesCount}}</td>
                <td class="text-right">{{item.fee}} грн.</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Всього:</strong></td>
                <td class="text-right"><strong>{{sum}} грн.</strong></td>
            </tr>
        </tbody>
    </table>
</div>
