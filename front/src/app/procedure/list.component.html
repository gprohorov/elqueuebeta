<app-loader [loader]="loading"></app-loader>
<div class="row mb-3">
    <div class="col-auto">
        <h3>Список процедур</h3>
    </div>
    <div class="col-auto mr-auto">
        <button class="btn btn-success" [routerLink]="['/procedure-form']">Створити</button>
    </div>
    <div class="col-auto">
        <button [disabled]="loading" (click)="load()" title="Обновити"
            [ngClass]="{'btn btn-light text-success fa fa-refresh': true, 'fa-spin': loading}"></button>
    </div>
</div>
<div class="table-responsive table-full-width">
    <table class="table table-sm">
        <thead class="thead-light">
            <tr>
                <th>Назва</th>
                <th>Кабінет</th>
                <th class="text-nowrap">К-сть місць</th>
                <th *ngFor="let status of Statuses" class="text-nowrap">{{Status[status].text}}</th>
                <th>%</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of items">
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.cabinet}}</td>
                <td>{{item.number}}</td>
                <td *ngFor="let status of Statuses">{{item[status]}}</td>
                <td align="right">{{item.percent}}</td>
                <td align="right">
                    <button class="btn btn-primary btn-sm"
                        [routerLink]="['/procedure-form', { id: item.id }]">Редагувати</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
