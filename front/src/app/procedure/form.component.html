<div class="row justify-content-md-center">
  <div class="col-6">
    <h2>{{model.id > 0 ? 'Редагування' : 'Створення'}} процедури</h2>
    <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Назва</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">Назва обов`язково</div>
      </div>
      <div class="form-group">
        <label for="cabinet">Кабінет</label>
        <input type="number" class="form-control" name="cabinet" [(ngModel)]="model.cabinet" #cabinet="ngModel" />
      </div>
      <label>Ціни для статуса:</label>
      <div class="row form-group">
        <div class="col-md-3">
          <span [class]="Status.FOREIGNER.cssClass">{{Status.FOREIGNER.text}}</span>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="foreigner" [(ngModel)]="model.foreigner" #foreigner="ngModel" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-3">
          <span [class]="Status.VIP.cssClass">{{Status.VIP.text}}</span>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="vip" [(ngModel)]="model.vip" #vip="ngModel" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-3">
          <span [class]="Status.BUSINESS.cssClass">{{Status.BUSINESS.text}}</span>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="business" [(ngModel)]="model.business" #business="ngModel" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-3">
          <span [class]="Status.ALL_INCLUSIVE.cssClass">{{Status.ALL_INCLUSIVE.text}}</span>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="allInclusive" [(ngModel)]="model.allInclusive" #allInclusive="ngModel" />
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-3">
          <span [class]="Status.SOCIAL.cssClass">{{Status.SOCIAL.text}}</span>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="social" [(ngModel)]="model.social" #social="ngModel" />
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Зберегти</button>
        <img *ngIf="loading" alt="loading" src="/assets/loading.gif">
        <a [routerLink]="['/procedures']" class="btn btn-link">Скасувати</a>
      </div>
    </form>
  </div>
</div>
